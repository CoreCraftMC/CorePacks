name: "üêõ Bug Report"
description: "Create a report to help us improve the data packs."
labels: [ "type: bug" ]

assignees:
  - ryderbelserion

body:
  - type: markdown
    attributes:
      value: |
        Note: Search to see if an issue already exists for the bug you are reporting.

        Add any gif / imgur links if need be. Markdown is supported!

        If you have any large stack traces / errors, Please use https://mclo.gs/
  - type: dropdown
    id: datapack
    attributes:
      label: Data Pack
      description: Which datapack are you using?
      options:
        - BlastIt
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Server Version
      description: What server version are you on?
    validations:
      required: true
  - type: input
    id: platform
    attributes:
      label: Server Platform
      description: What server platform are you using?
    validations:
      required: true
  - type: textarea
    id: bug
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Change value in placeholder.yml '...'
        3. Run command '...'
        4. See error
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Agreements
      description: Please agree to the following.
      options:
        - label: I have searched for and ensured there isn't already an open issue regarding this.
          required: true
        - label: I ticked all the boxes without actually reading them
          required: false
        - label: My version of Minecraft is supported.
          required: true